	<!--
		bootstrap grid - 12 columns
		|	|	|	|	|	|	|	|	|	|	|	|	|
		LG >= 1200PX - class = "col-lg-NUMERO DE COLUNAS"
		992PX <= MD < 1200PX class = "col-md-NUMERO DE COLUNAS"
		768PX <= SM < 992PX class = "col-sm-NUMERO DE COLUNAS"
		XS  < 768PX class = "col-xs-NUMERO DE COLUNAS"

		col-md-offset-NUMERO Define quantas posicoes vazias ir'a utilizar no grid
	-->
